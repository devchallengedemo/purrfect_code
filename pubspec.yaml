name: purrfect_code
description: "A Flutter game by Google for Developers"
publish_to: 'none'
version: 0.9.0+27

environment:
  sdk: ^3.4.0

dependencies:
  flame: ^1.16.0
  flame_audio: ^2.10.2
  flutter:
    sdk: flutter
  flutter_code_editor: ^0.3.2
  flutter_highlight: ^0.7.0
  google_fonts: ^6.2.1
  highlight: ^0.7.0
  logger: ^2.0.2+1
  mocktail: ^1.0.3
  path: ^1.8.3
  provider: ^6.1.1
  url_launcher: ^6.0.12
  web: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  envied_generator: ^0.5.3
  test: ^1.24.9

flutter:
  uses-material-design: true
  fonts:
  - family: ptmono
    fonts:
    - asset: fonts/ptmono-regular.ttf
  assets:
    - assets/
    - assets/api/
    - assets/audio/
    - assets/level_base/
    - assets/level_visual/
    - assets/images/
    - assets/ui_images/